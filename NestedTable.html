<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table</title>
    </head>
    <body>
        <table border="1" width="400">
            <tr>
                <th colspan="2">Name</th>
                <th>City</th>
            </tr>
            <tr>
                
                <td colspan="2">
                    <table border="1" width="100%">
                        <tr>
                            <td>Ankit</td>
                            <td>Gujre</td>
                        </tr>
                        <tr>
                            <td>Raj</td>
                            <td>Patil</td>
                        </tr>
                    </table>
                </td>
                <td>Bhopal</td>
            </tr>
        </table>
    </body>
</html>
